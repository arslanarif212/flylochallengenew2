<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="design.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>



<header>
  <div class="headercontainer">
    <div class="logo">
      <img src="logo.svg" alt="" class="logo">
    </div>
  </div>
</header>
<section>
  <div class="content-container">
    <div class="img1">
    <img src="illustration-mockups.svg" alt="" align="left" class="img1">
    </div>
    <div class="text1">
      <h1>Build The Community  <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <div class="bitton">
      <button type="button" name="button" class="buttonreg">Register</button>
      </div>

    </div>

    </div>
</section>

  <footer>
    <p class="social" align="right">
      <img class="socialmedia" src="fb.svg" alt="">
      <img class="socialmedia" src="twitter.svg" alt="">
      <img class="socialmedia" src="insta.svg" alt="">
    </p>
  </footer>
</body>
</html>
